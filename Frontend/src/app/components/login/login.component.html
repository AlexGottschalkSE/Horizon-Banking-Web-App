<body>
    <div class="center">
        <h1>Login</h1>
        <form (submit)="loginUser()" [formGroup]="fg">
            <div class="txt_field">
                <input type="text" required id="email" class="form-control" formControlName="email">
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required id="password" class="form-control" formControlName="password">
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a (click)="goToRegisterPage()">Signup</a>
            </div>
        </form>
    </div>
</body>
